<!DOCTYPE html>
<html>
<head>
    <title>Voiceflow Chat Widget Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Voiceflow Chat Widget Demo</h1>
    <p>The chat widget should appear in the bottom right corner.</p>
    
    <script src="voiceflow-chat.js"></script>
    <script>
      function initChat() {
        try {
          const chat = new VoiceflowChat({
            apiKey: 'VF.DM.67c85533afdb459652c6488d.s4Xd2YebJqSNWjES',
            projectId: '67c855152108cc3a1af64b96',
            versionId: '67c855152108cc3a1af64b97',
            theme: {
              primaryColor: '#007bff',
              textColor: '#333',
              backgroundColor: '#fff'
            }
          });
          
          chat.init();
        } catch (error) {
          console.error('Error initializing chat:', error);
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChat);
      } else {
        initChat();
      }
    </script>
</body>
</html>
