<!DOCTYPE html>
<html>
<head>
    <title>Chat Widget Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="public/manifest.json">
    <!-- Prevent favicon errors -->
    <link rel="icon" href="data:,">
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>Chat widget should appear in the bottom right corner.</p>
    
    <!-- Then load our widget -->
    <script src="../dist/voiceflow-chat.js"></script>
    <script>
      function initChat() {
        try {
          if (typeof VoiceflowChat !== 'function') {
            console.error('VoiceflowChat not loaded correctly. Got:', typeof VoiceflowChat);
            return;
          }

          console.log('Initializing chat with constructor:', VoiceflowChat);
          const chat = new VoiceflowChat({
            apiKey: 'VF.DM.67c85533afdb459652c6488d.s4Xd2YebJqSNWjES',
            projectId: '67c855152108cc3a1af64b96',
            versionId: '67c855152108cc3a1af64b97',
            theme: {
              primaryColor: '#007bff',
              textColor: '#333',
              backgroundColor: '#fff'
            }
          });
          
          chat.init();
          console.log('Chat initialized successfully');
        } catch (error) {
          console.error('Error initializing chat:', error);
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChat);
      } else {
        initChat();
      }
    </script>
</body>
</html>
